{% for record in records %}
    {% if record.user_id == member.biometric_id %}
        <tr>
            <td style="text-align: center;">{{ record.date|date:"j" }}</td>
            <td style="text-align: center;">{{ record.time }}</td>
            <td style="text-align: center;">{{ record.status }}</td>
        </tr>
    {% endif %}
{% endfor %}
