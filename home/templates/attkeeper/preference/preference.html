{% load crispy_forms_tags %}

<form method="post" action="{% url 'preference' %}" class="js-preference-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Preference</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            {{ preference_form.logo|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ preference_form.company_name|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ preference_form.description|as_crispy_field }}
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
