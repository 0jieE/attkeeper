{% for shift in shifts %}
<tr>
    <td style="text-align: center;">{{ shift.shift_name }}</td>
    <td style="text-align: center;">{{ shift.period_type}}</td>
    <td style="text-align: center;">{{ shift.hours}}</td>
    <td style="text-align: center;">{{ shift.am_in }}</td>
    <td style="text-align: center;">{{ shift.am_out }}</td>
    <td style="text-align: center;">{{ shift.pm_in_start_time}}</td>
    <td style="text-align: center;">{{ shift.pm_in }}</td>
    <td style="text-align: center;">{{ shift.pm_out }}</td>
    <td>
        <button class="btn btn-primary btn-sm js-edit-shift" data-url="{% url "edit_shift" shift.pk%}">
            Edit
        </button>
        <button class="btn btn-sm btn-danger js-delete-shift" data-url="{% url "delete_shift" shift.pk%}">
            Delete
        </button>
    </td>
</tr>
{% endfor %}
